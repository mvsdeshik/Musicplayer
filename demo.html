<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
   
    <div class="container">
        <h2 id="singer">Sophie Devine</h2>
        <h2 id="song">All the way in to the Desert</h2>

        <div class="myimage">
            <img src="IMAGES/image-1.jpg"/>
        </div>

        <div class="audio">
            <audio src="AUDIO/image-1.mp3"></audio>
        </div>

        <div class="progressbarcontainer">
            <div class="progressbar" id="progressbar"></div>

            <div class="time">
                <span id="currenttime">0:00</span>
                <span id="duration">3:25</span>
            </div>
        </div>

        <div class="controls">
            <i class="fas fa-backward" id="backward"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-forward" id="forward"></i>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
